<div class = "card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">

        <!-- <form (ngSubmit)="agregar()"> -->
        <form>
            <div class="form-group row">
                 <label class="col-form-label col-sm-2" for = "nombre">NOMBRE</label>   
                <div class="col-sm-6">
                    <input class="form-control" type="text" [(ngModel)]="cliente.nombre" name="nombre">


                </div>    
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-2" for="apellido">APELLIDO</label>   
               <div class="col-sm-6">
                   <input class="form-control" type="text" [(ngModel)]="cliente.apellido" name="apellido">


               </div>    
           </div>
           <div class="form-group row">
                <label class="col-form-label col-sm-2" for="correo">CORREO</label>   
            <div class="col-sm-6">
                <input class="form-control" type="text" [(ngModel)]="cliente.email" name="correo">


            </div>    
             </div>
            <div class="form-group row">
                    <label class="col-form-label col-sm-2" for="telefono">TELEFONO</label>   
                <div class="col-sm-6">
                    <input class="form-control" type="text" [(ngModel)]="cliente.telefono" name="telefono">


                </div>   
            </div> 
            <div class="form-group row">
                <label class="col-form-label col-sm-2" for="cliente">CLIENTE</label>   
            <div class="col-sm-6">
                <input class="form-control" type="text" [(ngModel)]="cliente.cliente" name="cliente">


            </div>   
        </div> 
            <div class="form-group row">
                <div class="col-sm-6">
                      <!-- <button class="btn btn-primary" role="button">Agregar</button>   -->
                      <button type="button"  class="btn btn-primary" role="button" (click)='agregar()' *ngIf="!cliente.id else elseBlock" >Agregar</button>

                      <ng-template #elseBlock>
                        <button type="button"  class="btn btn-primary" role="button" (click)='actualizar()' >Actualizar</button>
                      </ng-template>
                </div>
            </div>
   
        </form>
    </div>

</div>
